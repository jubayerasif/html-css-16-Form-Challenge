<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Form Challenge</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div>
            <form action="" method="GET">
                <section>
                    <h1>How can we help you?</h1>
                    <ul>
                        <li>
                            <label for="username">Your Name</label>
                            <input type="text" name="user-name" id="username" required>
                        </li>
                        <li>
                            <label for="usermail">Your E-mail Address</label>
                            <input type="email" name="user-email" id="usermail" required>
                        </li>
                        <li>
                            <label for="usernumber">Your Phone Number</label>
                            <input type="number" name="user-number" id="usernumber" required>
                        </li>
                        <li>
                            <label for="usermessage">Your Message</label>
                            <textarea name="" id="usermessage" row="8"></textarea>
                        </li>
                        <li>
                            <label for="hdyfu">How did you find us?</label>
                            <select name="hdyfu" id="hdyfu">
                                <option value="">Web Research</option>
                                <option value="">Youtube</option>
                                <option value="">Facebook</option>
                                <option value="">Twitter</option>
                            </select>
                        </li>
                    </ul>
                </section>
                <section>
                    <h1>How should we reply?</h1>
                    <ul>
                        <li class="form-control-inline">
                            <input type="checkbox" name="contact" id="contact-email" >
                            <label for="contact-email">Send me a email</label>
                        </li>
                        <li class="form-control-inline">
                            <input type="checkbox" name="contact" id="contact-phone" >
                            <label for="contact-phone">Call me</label>
                        </li>
                        <li class="form-control-inline">
                            <input type="checkbox" name="none" id="noreply" >
                            <label for="noreply">Don't reply</label>
                        </li>
                    </ul>
                </section>
                <br>
                <section>
                    <div class="form-control-inline">
                        <input type="checkbox" name="terms" id="agree-terms" required />
                        <label for="agree-terms">Agree to the terms?</label>
                    </div>
                </section>
                <section>
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                </section>
            </form>
        </div>
    </main>
</body>

</html>
